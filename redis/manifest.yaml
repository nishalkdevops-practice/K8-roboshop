apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: roboshop
  labels:  #these are deployment labels
    app: redis
    tier: db
    project: roboshop

spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      project: roboshop
      tier: db
  template:
    metadata:
      labels: #this are pod labels
        app: redis
        project: roboshop
        tier: db
    spec:
      containers:
      - name: redis
        image: redis

---

  apiVersion: v1
  kind: Service
  metadata:
    name: redis
    namespace: roboshop
  spec:
    selector:
      app: redis
      tier: db
      project: roboshop
    ports:
    - name: redis-port
      protocol: TCP
      port: 6379 # this port belongs to service
      targetPort: 6379 # this port belongs to container